<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DigiStats Offline</title>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #fff;
            }
            .card {
                width: min(560px, 90vw);
                background: rgba(255, 255, 255, 0.12);
                border: 1px solid rgba(255, 255, 255, 0.28);
                border-radius: 16px;
                padding: 24px;
                backdrop-filter: blur(4px);
            }
            h1 {
                margin: 0 0 12px;
                font-size: 1.5rem;
            }
            p {
                margin: 0 0 16px;
                opacity: 0.95;
            }
            button {
                border: 0;
                border-radius: 8px;
                padding: 10px 14px;
                font-weight: 600;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Você está offline</h1>
            <p>Sem conexão com a internet no momento. Quando voltar, tente atualizar a página.</p>
            <button type="button" onclick="location.reload()">Tentar novamente</button>
        </div>
    </body>
</html>
