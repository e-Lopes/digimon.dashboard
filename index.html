<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiStats</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-wrapper">
                <img src="icons/logo.png" alt="DigiStats" class="header-logo">
            </div>
            <p class="subtitle">Digimon TCG Tournament Results v1.2.0</p>
            <div style="margin-top: 15px;">
                <a href="torneios/index.html" class="nav-button" style="display: inline-flex; align-items: center; gap: 8px; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-decoration: none; font-weight: 600; padding: 12px 20px; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s;">
                <span>üèÜ Submit Tournament Report</span>
                </a>

                <span style="color: #ccc;">|</span>
                
                <a href="decks/index.html" class="nav-button" style="display: inline-flex; align-items: center; gap: 8px; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-decoration: none; font-weight: 600; padding: 12px 20px; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s;">
                <span>üÉè Manage Decks</span>
                </a>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="storeFilter">1) Store Name</label>
                <select id="storeFilter" required>
                    <option value="">Select store...</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="dateFilter">2) Tournament Date</label>
                <select id="dateFilter" disabled>
                    <option value="">Select a date...</option>
                </select>
            </div>

            <div class="total-players">
                <label>TOTAL PLAYERS</label>
                <div class="total-number" id="totalPlayers">-</div>
            </div>
        </div>

        <!-- ‚úÖ BOT√ÉO PARA GERAR POST -->
        <div id="generatePostSection" style="display: none; text-align: center; margin-bottom: 30px;">
            <button id="generatePostBtn" class="generate-post-btn">
                üì∏ Generate Instagram Post
            </button>
        </div>

        <div class="main-content">
            <div class="podium-wrapper">
                <div class="podium-container">
                    <!-- ‚úÖ 1¬∫ LUGAR -->
                    <div class="podium-card first-place" id="firstPlace" style="display: none;">
                        <div class="rank-badge gold">
                            <span>1¬∫</span>
                        </div>
                        <div class="deck-card-footer">
                            <div class="player-name"></div>
                            <div class="deck-name">-</div>
                        </div>          
                        <div class="card-image-wrapper">
                            <img src="" alt="1st Place" class="deck-card-image">
                        </div>              
                    </div>
                    
                    <!-- ‚úÖ 2¬∫ LUGAR -->
                    <div class="podium-card second-place" id="secondPlace" style="display: none;">
                        <div class="rank-badge silver">
                            <span>2¬∫</span>
                        </div>
                        <div class="deck-card-footer">
                            <div class="player-name"></div>
                            <div class="deck-name">-</div>
                        </div>
                        <div class="card-image-wrapper">
                            <img src="" alt="2nd Place" class="deck-card-image">
                        </div>                        
                    </div>

                    <!-- ‚úÖ 3¬∫ LUGAR -->
                    <div class="podium-card third-place" id="thirdPlace" style="display: none;">
                        <div class="rank-badge bronze">
                            <span>3¬∫</span>
                        </div>
                        <div class="deck-card-footer">
                            <div class="player-name"></div>
                            <div class="deck-name">-</div>
                        </div>
                        <div class="card-image-wrapper">
                            <img src="" alt="3rd Place" class="deck-card-image">
                        </div>                        
                    </div>

                    <!-- ‚úÖ 4¬∫ LUGAR -->
                    <div class="podium-card fourth-place" id="fourthPlace" style="display: none;">
                        <div class="rank-badge green">
                            <span>4¬∫</span>
                        </div>
                        <div class="deck-card-footer">
                            <div class="player-name"></div>
                            <div class="deck-name">-</div>
                        </div>
                        <div class="card-image-wrapper">
                            <img src="" alt="4th Place" class="deck-card-image">
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="positions-section">
                <h2>FULL RESULTS</h2>
                <div class="positions-grid" id="positionsList"></div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading tournament data...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>Error connecting to the database. Check your API key.</p>
        </div>
    </div>

    <!-- ‚úÖ MODAL DE PREVIEW DO POST -->
    <div id="postPreviewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì∏ Instagram Post Preview</h2>
                <button class="modal-close" onclick="closePostPreview()">&times;</button>
            </div>
            <div class="modal-body">
                <canvas id="postCanvas" width="1080" height="1080"></canvas>
            </div>
            <div class="modal-footer">
                <button class="btn-download" onclick="downloadPost()">‚¨áÔ∏è Download Image</button>
                <button class="btn-cancel" onclick="closePostPreview()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="canvas-generator.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log("Service Worker Registrado com Sucesso!"))
            .catch((err) => console.log("Erro ao registrar SW:", err));
        }
    </script>
</body>
</html>
