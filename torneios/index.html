<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - Digimon TCG</title>
    <link rel="stylesheet" href="../styles.css"> <style>
        /* Estilos específicos para o formulário de cadastro */
        .registration-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .form-header-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .placements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .placement-row {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .placement-row:hover {
            transform: translateX(5px);
            background: #f1f3f5;
        }

        .rank-number {
            font-weight: bold;
            font-size: 1.1em;
            color: #495057;
            min-width: 35px;
        }

        .deck-select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .back-link {
            text-decoration: none;
            color: #6c757d;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit Tournament Report</h1>
            <p class="subtitle">Enter the results for the latest event</p>
        </header>

        <div class="registration-box">
            <form id="reportForm">
                <div class="form-header-grid">
                    <div class="filter-group">
                        <label for="storeSelect">Store Name</label>
                        <select id="storeSelect" required>
                            <option value="">Select store...</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="tournamentDate">Date</label>
                        <input type="date" id="tournamentDate" required>
                    </div>
                    <div class="filter-group">
                        <label for="totalPlayers">Total Players</label>
                        <input type="number" id="totalPlayers" min="1" placeholder="Ex: 6" required>
                    </div>
                </div>

                <div class="placements-section">
                    <div class="placements-header">
                        <h2>Placements</h2>
                    </div>
                    
                    <div id="placementsContainer">
                        </div>
                </div>

                <button type="submit" class="btn-save">Save Tournament Results</button>
            </form>
        </div>
        <div>
        <a href="../index.html" class="nav-button" style="display: inline-flex; align-items: center; gap: 8px; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-decoration: none; font-weight: 600; padding: 12px 20px; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s;">
        <span>←</span>
        <span>Main Dashboard</span>
        </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
